################################# Card #################################

type Card {
  # Core card fields
  id: String!
  set: String!
  name: String!
  image_uris: ImageUris
  card_faces: [CardFace!]
  prices: Prices!
  rarity: String!
  oracle_text: String
  cmc: Float!
  legalities: Legalities!
  purchase_uris: PurchaseUris!
  oracle_id: String!
  rulings_uri: String!
  colors: [String]
  color_identity: [String]

  # Additional card fields
  previewImg: String
  owned: Boolean!
  totalAmount: Int!
  minPrice: Float!
  imgKey: String!
  isTwoFaced: Boolean!
  isCommanderLegal: Boolean!
  allSets: [Card!]!
  primaryTypes: [String!]!
  subTypes: [String!]!

  # used only for allSets
  set_name: String

  # used by both Deck and allSets
  amount: Int!
  amountFoil: Int!

  # Deck specific fields
  zone: String!

  # Collectiom specific fields
  createdAt: String
  sumPrice: Float

  # Find card in lists
  containingWantsLists: [ContainingList!]!
}

type ContainingList {
  id: String!
  name: String!
  amount: Int!
}

type Set {
  id: String!
  set: String!
  prices: Prices!
  image_uris: ImageUris
  card_faces: [CardFace!]
}

type PurchaseUris {
  tcgplayer: String
  cardmarket: String
}

type Prices {
  eur: String
  usd: String
  usd_foil: String
}

type Legalities {
  standard: String
  modern: String
  commander: String
}

type CardFace {
  name: String!
  image_uris: ImageUris
  colors: [String]
}

type ImageUris {
  small: String
  normal: String
  art_crop: String
}

type CachedCard {
  i: String!
  n: String!
  o: String!
  k: String
}

type PaginatedCards {
  hasMore: Boolean!
  nextOffset: Int
  totalResults: Int!
  cards: [Card!]!
}

################################# Deck #################################

type Deck {
  id: String!
  name: String!
  createdAt: String!
  lastEdit: String!
  imgSrc: String!
  numberOfCards: Int!
  cards: [Card!]!
}
################################# Collection #################################

type Collection {
  id: String!
  cards: [Card!]!
}

################################# User #################################

type User {
  id: String!
  name: String!
  avatar: String!
  email: String!
}

################################# Wants #################################

type WantsList {
  id: String!
  name: String!
  lastEdit: String!
  createdAt: String!
  cards: [Card!]!
  numberOfCards: Int!
}

################################# Queries #################################

type Query {
  user: User!

  deck(id: String!): Deck!
  decks: [Deck!]!

  collection: Collection!

  card(id: String!): Card!
  cardSearch(
    offset: Int
    limit: Int
    options: CardsOptionsInput
  ): PaginatedCards!
  cardsByOracleId(oracle_id: String!): Card!
  cachedCards: [CachedCard!]!

  wantsList(id: String!): WantsList!
  wantsLists: [WantsList!]!
}

input CardsOptionsInput {
  name: String
  colors: String
  creatureType: String
  cardType: String
  isLegendary: String
  isCommanderLegal: Boolean
  isOwned: Boolean
  text: String
  cmc: String
  rarity: String
  power: String
  toughness: String
  set: String
  orderBy: String
}

################################# Mutations #################################

type Mutation {
  ########## Deck ##########
  createDeck: Deck!
  addCardsToDeck(deckId: String!, cards: [CardInputType!]!): Deck!
  editDeck(deckId: String!, newProperties: EditDeckFieldsInput!): Deck!
  editDeckCard(
    cardId: String!
    deckId: String!
    newProps: EditCardsPropsInput!
  ): Card!
  deleteDeck(deckId: String!): Boolean
  deleteFromDeck(cardId: String!, deckId: String!): Deck!
  duplicateDeck(deckId: String!): String!

  ########## Collection ##########
  addToCollection(cards: [AddToCollectionInput]!): [Card]!
  changeCollection(
    cardOracleId: String!
    added: [ChangeCollectionInput!]
    edited: [ChangeCollectionInput!]
    deleted: [String!]
  ): Card!
  deleteFromCollection(cardIds: [String]!): Boolean!

  ########## Session ##########
  login(token: String): LoginResponse!
  logout: Boolean

  ########## Wants ##########
  createWantsList: WantsList!
  editWantsList(
    wantsListId: String!
    newProperties: EditWantsListFieldsInput!
  ): WantsList!
  changeWantsListAmount(
    cards: [CardInputType!]!
    wantsListId: String!
  ): [Card!]!
  deleteFromWantsList(cardId: String!, wantsListId: String!): WantsList!
  deleteWantsList(wantsListId: String!): Boolean!
  duplicateWantsList(wantsListId: String!): WantsList!
  addCardsToWantsList(wantsListId: String!, cards: [CardInputType!]!): [Card!]!
}

################################# Deck #################################

input EditDeckFieldsInput {
  name: String
  imgSrc: String
}

input CardInputType {
  id: String!
  amount: Int
}

input EditCardsPropsInput {
  id: String
  zone: String
  amount: Int
}

################################# Collection #################################

input AddToCollectionInput {
  id: String!
  amount: Int
}

input ChangeCollectionInput {
  id: String!
  amount: Int
  amountFoil: Int
}

################################# Session #################################

type LoginResponse {
  session: String!
}

################################# Wants List #################################

input EditWantsListFieldsInput {
  name: String
}
